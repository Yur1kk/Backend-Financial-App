<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style1.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <img src="convert.jpg" class="app-icon"/>
            <h1 class="app-title">Конвертер валют</h1>
        </div>
        <label for="amount">Сума:</label>
        <input type="number" id="amount" value="100">

            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button id="convert-button">Конвертувати</button>
        <p id="result"></p>
    </div>
    <script src="currency-codes.js"></script>
    <script src="api-key.js"></script>
    <script src="script.js"></script>
    <footer>
        &copy; <span id="current-year"></span> Всі права захищено <a href="https://t.me/yur1kkk" target="_blank">Підтримка</a> <a href="/">Повернутись на головну</a>
    </footer>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>    
</body>
</html>
